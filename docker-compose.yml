version: '3.3'
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    image: nginx-front
    container_name: nginx-front-container
    volumes:
      - /var/lib/jenkins/workspace/ANFrontPipeline_master/dist:/var/www/dist
      - /var/lib/jenkins/workspace/ANPipeline_master/static_in_env:/an/static
    privileged: true
    ports:
      - "80:80"
    expose:
      - "80"
    links:
      - an-container